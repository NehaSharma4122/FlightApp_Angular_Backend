version: "3.9"

services:

  mongo:
    image: mongo:7
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  eureka-server:
    build: ./Microservices_EurekaServer
    container_name: eureka-server
    ports:
      - "8090:8090"

  api-gateway:
    build: ./Microservices_APIGateway
    container_name: api-gateway
    ports:
      - "8091:8091"
    depends_on:
      - eureka-server
      - mongo

  flight-service:
    build: ./Microservice_FlightService
    container_name: flight-service
    ports:
      - "8081:8081"
    depends_on:
      - eureka-server
      - mongo

  booking-service:
    build: ./Microservice_BookingService
    container_name: booking-service
    ports:
      - "8082:8082"
    depends_on:
      - eureka-server
      - mongo
      - kafka

volumes:
  mongo-data:
